<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Album</title>
    <style>
        /* Full-screen background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Fixed header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Fixed footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }

        /* Unlock container covering the whole screen */
        .unlock-container {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: calc(100% - 100px);
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        select, button {
            font-size: 1rem;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
        }

        /* Alert styling for incorrect date */
        .error-message {
            display: none;
            color: #ff4f4f;
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Album container for unlocked view */
        .album {
            display: none;
            width: 90%;
            max-width: 1200px;
            height: calc(90vh - 60px);
            overflow-y: scroll;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: black;
            margin-top: 60px;
        }

        .album h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Grid layout for photos */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Photo styling */
        .photo img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 10px;
            opacity: 0.8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .photo-description {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio autoplay loop>
        <source src="song1.mp3" type="audio/mpeg">
    </audio>

    <!-- Fixed header -->
    <header>
        <h1>Family Album</h1>
    </header>
<br><br><br><br><br>
    <!-- Unlock container covering the full screen initially -->
    <div class="unlock-container" id="unlockScreen">
        <h2>Unlock the Album</h2>
        <label for="day">Day:</label>
        <select id="day">
            <option value="" disabled selected>Day</option>
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        <label for="month">Month:</label>
        <select id="month">
            <option value="" disabled selected>Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <label for="year">Year:</label>
        <select id="year">
            <option value="" disabled selected>Year</option>
            <script>
                for (let i = 1970; i <= 2010; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        <button onclick="unlockAlbum()">Unlock</button>
        <div class="error-message" id="errorMessage">Incorrect date. Please try again.</div>
    </div>

    <!-- Album container that appears after unlocking -->
    <div class="album" id="album">
        <h2>Our Family Album</h2>

        <!-- Grid layout for album photos -->
        <div class="photo-grid" id="albumContent">
            <script>
                // Generate 100 unique image names in format a.jpg to zz.jpg
                const photoDescriptions = [
                    "A memorable meeting in Kyaliwajjala.",
                    "Memorable Shaniba.",
                    "Memories.",
                    "Our backyard.",
                    "Christmas morning.",
                    "A beautiful spring.",
                    "Our family road trip adventure.",
                    "Moment to remember.",
                    "A fun day at the amusement park."
                ];

                const photos = [];
                const alphabet = "abcdefghijklmnopqrstuvwxyz";
                
                let imgCount = 100;
                let descriptionIndex = 0;

                // Loop to generate image names and create photo elements
                for (let i = 0; i < imgCount; i++) {
                    let imgName = "";

                    if (i < 26) {
                        imgName = `${alphabet[i]}.jpg`;
                    } else {
                        imgName = `${alphabet[Math.floor((i - 26) / 26)]}${alphabet[(i - 26) % 26]}.jpg`;
                    }

                    const description = photoDescriptions[descriptionIndex];
                    descriptionIndex = (descriptionIndex + 1) % photoDescriptions.length;

                    photos.push(`
                        <div class="photo">
                            <img src="${imgName}" alt="Family Photo ${i + 1}">
                            <div class="photo-description">${description}</div>
                        </div>
                    `);
                }
                
                document.getElementById("albumContent").innerHTML = photos.join('');
            </script>
        </div>
    </div>
<br><br><br><br><br>
    <!-- Fixed footer -->
    <footer>
        <p>&copy; 2024 Family Album. All Rights Reserved.</p>
    </footer>

    <script>
        // Unlock the album when the correct date is entered
        function unlockAlbum() {
            const day = document.getElementById("day").value;
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;
            const errorMessage = document.getElementById("errorMessage");

            if (day == 31 && month == 12 && year == 1998) {
                document.getElementById("unlockScreen").style.display = "none";
                document.getElementById("album").style.display = "block";
                errorMessage.style.display = "none";
            } else {
                errorMessage.style.display = "block";
            }
        }

        // Lock the album when the page visibility changes
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.getElementById("unlockScreen").style.display = "flex";
                document.getElementById("album").style.display = "none";
            }
        });
    </script>
</body>
</html>
