<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tyfa eBooks - iTech Web Design</title>
    <style >
        /* Basic Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    color: #333;
}

h1 {
    text-align: center;
    color: #0056b3;
}

.book-container {
    max-width: 800px;
    margin: 0 auto;
}

.chapter {
    background-color: #fff;
    border: 2px solid #ddd;
    border-radius: 10px;
    margin-bottom: 20px;
    padding: 20px;
    transition: background-color 0.3s;
}

/* Locked Chapter Styling */
.chapter.locked {
    background-color: #f0f0f0;
    opacity: 0.6;
}

.chapter h2 {
    margin-top: 0;
    color: #d9534f; /* Red color to indicate locked */
}

/* Input Fields */
input[type="email"],
input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

/* Button Styling */
button {
    display: inline-block;
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838;
}

/* Unlock Button Styling */
button.unlock {
    background-color: #007bff;
}

button.unlock:hover {
    background-color: #0056b3;
}

/* Media Queries for Mobile Responsiveness */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    .chapter {
        padding: 15px;
    }

    input[type="email"],
    input[type="text"] {
        width: calc(100% - 20px);
    }

    button {
        width: 100%;
        padding: 12px;
    }
}
    </style>
</head>
<body>
    <div class="book-container">
    <h1>Online Book</h1>
    <div class="chapter locked" id="chapter1">
        <h2>Chapter 1: Locked</h2>
        <p>This chapter is locked. Please pay 1000 UGX to unlock.</p>
        <input type="email" id="email1" placeholder="Enter your email to receive the code" />
        <button onclick="processPayment(1)">Unlock Chapter 1</button>
        <br>
        <input type="text" id="code1" placeholder="Enter unlock code" />
        <button onclick="verifyUnlockCode(1)">Submit Code</button>
    </div>

    <div class="chapter locked" id="chapter2">
        <h2>Chapter 2: Locked</h2>
        <p>This chapter is locked. Please pay 1000 UGX to unlock.</p>
        <input type="email" id="email2" placeholder="Enter your email to receive the code" />
        <button onclick="processPayment(2)">Unlock Chapter 2</button>
        <br>
        <input type="text" id="code2" placeholder="Enter unlock code" />
        <button onclick="verifyUnlockCode(2)">Submit Code</button>
    </div>
</div>
<script>
    // Function to handle payment and generate unlock code
function processPayment(chapterNumber) {
    const email = document.getElementById(`email${chapterNumber}`).value;

    if (!email) {
        alert("Please enter your email address.");
        return;
    }

    // Redirect to Chipper Cash for payment
    const paymentUrl = "https://chipper.me/@Donath98";
    window.open(paymentUrl, "_blank");

    // After payment, generate an unlock code
    const unlockCode = generateUnlockCode(chapterNumber);

    // Simulate sending unlock code via email (no backend here)
    alert(`Unlock code for Chapter ${chapterNumber}: ${unlockCode}`);
    saveUnlockCode(chapterNumber, unlockCode);
}

// Function to generate unlock code
function generateUnlockCode(chapterNumber) {
    return `chapter${chapterNumber}_` + Math.floor(Math.random() * 10000);
}

// Save the unlock code in localStorage to simulate keeping the chapter unlocked
function saveUnlockCode(chapterNumber, code) {
    localStorage.setItem(`unlockCode_chapter${chapterNumber}`, code);
}

// Verify unlock code entered by the user
function verifyUnlockCode(chapterNumber) {
    const enteredCode = document.getElementById(`code${chapterNumber}`).value;
    const savedCode = localStorage.getItem(`unlockCode_chapter${chapterNumber}`);

    if (enteredCode === savedCode) {
        alert(`Chapter ${chapterNumber} unlocked!`);
        document.getElementById(`chapter${chapterNumber}`).classList.remove("locked");
    } else {
        alert("Invalid unlock code. Please try again.");
    }
}
</script>
</body>
</html>
