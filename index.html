<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexy Aviator Quiz</title>
    <style>
        body {
            background: url('https://imageio.forbes.com/specials-images/imageserve/66ba827c8ff2be58a5e1ea62/Aircraft-landing-at-sunrise/960x0.jpg?format=jpg&width=960') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question {
            margin-bottom: 20px;
        }

        .button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        #share-follow-container {
            display: none;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size:60px"><span style="color:Gold; font-size:65px;">Nexy</span> Aviator Quiz</h1>
    </header>
    <div class="container" id="question-container"></div>
    <button id="submit-button" class="button" style="display:none;" onclick="submitAnswer()">Submit</button>
    <div id="share-follow-container">
        <button onclick="shareQuiz()" class="button">Share with a Buddy</button>
        <a href="https://x.com/DamnKampala" target="_blank" class="button">Follow for next series</a>
    </div>
    <footer>
        <p>&copy; 2024 iTech Web Design</p>
    </footer>

    <script>
        const questions = [
            { question: "What is the purpose of a pre-flight inspection?", options: ["Ensure safety", "Check fuel levels", "Review flight plan", "All of the above"], correct: "All of the above" },
            { question: "What is the meaning of VFR?", options: ["Visual Flight Rules", "Vertical Flight Rules", "Very Fast Response", "Variable Flight Regulations"], correct: "Visual Flight Rules" },
            { question: "What is the stall speed of a small aircraft?", options: ["60 knots", "70 knots", "80 knots", "90 knots"], correct: "60 knots" },
            { question: "What does 'V1' refer to during takeoff?", options: ["Decision speed", "Initial climb speed", "Final approach speed", "Landing speed"], correct: "Decision speed" }
            // Add all other questions up to 50 here
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        function loadQuestion() {
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = ''; // Clear previous question
            const questionData = questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.innerHTML = `<h2>${currentQuestionIndex + 1}. ${questionData.question}</h2>`;

            questionData.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}`;
                questionElement.appendChild(optionElement);
            });

            questionContainer.appendChild(questionElement);
            document.getElementById('submit-button').style.display = 'inline-block';
        }

        function submitAnswer() {
            const options = document.getElementsByName('answer');
            let selectedOption;
            for (let option of options) {
                if (option.checked) {
                    selectedOption = option.value;
                    break;
                }
            }

            if (!selectedOption) {
                alert("Please select an answer!");
                return;
            }

            const correctAnswer = questions[currentQuestionIndex].correct;
            if (selectedOption === correctAnswer) {
                score++;
            } else {
                incorrectAnswers.push({ question: questions[currentQuestionIndex].question, correct: correctAnswer });
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                displayResults();
            }
        }

        function displayResults() {
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `<h2>Your Score: ${score} / ${questions.length}</h2>`;

            if (incorrectAnswers.length > 0) {
                const incorrectList = document.createElement('ul');
                incorrectAnswers.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerText = `Question: ${item.question} - Correct Answer: ${item.correct}`;
                    incorrectList.appendChild(listItem);
                });
                questionContainer.appendChild(incorrectList);
            }

            document.getElementById('submit-button').style.display = 'none';
            document.getElementById('share-follow-container').style.display = 'flex';
        }

        function shareQuiz() {
            const shareLink = 'https://median.co/share/wjadyj#apk';
            if (navigator.share) {
                navigator.share({
                    title: 'Nexy Aviator Quiz',
                    text: 'Check out the Nexy Aviator Quiz! Test your aviation knowledge.',
                    url: shareLink
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                alert("Sharing is not supported on this browser. Copy the link manually: " + shareLink);
            }
        }

        loadQuestion();
    </script>
</body>
</html>
