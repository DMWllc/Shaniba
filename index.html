<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chapter Unlock</title>
    <link rel="stylesheet" href="styles.css">
    <style >
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chapter {
    background-color: white;
    border: 2px solid #007bff;
    border-radius: 8px;
    padding: 20px;
    width: 80%;
    max-width: 400px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    text-align: center;
}

/* Locked Chapter */
.locked {
    background-color: #ffeded;
    border-color: #dc3545;
}

.locked h2 {
    color: #dc3545;
}

.locked p {
    color: #d9534f;
}

/* Unlocked Chapter */
.unlocked {
    background-color: #e6ffe6;
    border-color: #28a745;
}

.unlocked h2 {
    color: #28a745;
}

.unlocked p {
    color: #155724;
}

/* Input Fields */
input[type="text"], input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
}

/* Buttons */
button {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

/* Hidden Section */
.hidden {
    display: none;
}

/* Alerts */
.alert {
    color: red;
    margin-top: 10px;
    display: none;
}

/* Success Message */
.alert.success {
    color: green;
    display: block;
}

/* Centered content */
#chapter1 {
    margin-top: 50px;
}

@media (max-width: 600px) {
    .chapter {
        width: 95%;
    }
}
    </style>
</head>
<body>

    <!-- Chapter 1 (Locked) -->
    <div id="chapter1" class="chapter locked">
        <h2>Chapter 1 (Locked)</h2>
        <p>This chapter is locked. Please make a payment to unlock it.</p>
        
        <!-- Payment instructions -->
        <p>Make a payment of <strong>1000 UGX</strong> via mobile money to: <br> <strong>+256777309128</strong> and provide your transaction ID below for verification.</p>
        
        <!-- User inputs transaction ID and email -->
        <input type="text" id="transactionID1" placeholder="Enter your transaction ID">
        <input type="email" id="email1" placeholder="Enter your email">
        <button onclick="submitPayment(1)">Submit Payment for Verification</button>

        <!-- Unlock code input -->
        <div id="unlockCodeSection1" class="hidden">
            <input type="text" id="code1" placeholder="Enter unlock code">
            <button onclick="verifyUnlockCode(1)">Submit Unlock Code</button>
        </div>

        <p class="alert" id="alert1"></p>
    </div>

    <script >
        function generateUniqueUnlockCode(chapterNumber, email) {
    // Generate a unique code using the chapter number and email
    const timestamp = Date.now();  // Current time in milliseconds
    const code = `${chapterNumber}-${timestamp}-${Math.floor(1000 + Math.random() * 9000)}`;  // A unique code based on time and random number

    // Optionally, store the code somewhere for reference (localStorage is just for demo)
    localStorage.setItem(`unlockCodeChapter${chapterNumber}`, code);

    return code;
}
    </script>

</body>
</html>
