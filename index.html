<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Love's World</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
        }
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('Wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.5); /* Slight dark overlay */
            color: #fff;
            overflow: hidden;
            text-align: center;
        }
        .container {
            animation: fadeIn 3s ease;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .message {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0;
            transition: opacity 1s ease;
            margin: 10px 0;
        }
        .visible {
            opacity: 1;
        }
        .loading-dots {
            font-size: 1.5rem;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            animation: blink 1.5s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, My Love</h1>
        <p id="line1" class="message">Step into a world crafted just for us...</p>
        <p id="line2" class="message">Every moment, every laugh, every memory...</p>
        <p id="line3" class="message">Bound together in pages of our story...</p>
        <p id="line4" class="message">Breathe in the love, crafted with care...</p>
        <p id="line5" class="message">This is our space, forever and always.</p>

        <!-- Loading dots animation -->
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const messages = [
            document.getElementById('line1'),
            document.getElementById('line2'),
            document.getElementById('line3'),
            document.getElementById('line4'),
            document.getElementById('line5')
        ];
        
        let index = 0;

        function showNextMessage() {
            if (index > 0) {
                messages[index - 1].classList.remove('visible');
            }
            if (index < messages.length) {
                messages[index].classList.add('visible');
                index++;
                setTimeout(showNextMessage, 4000); // Delay for each message
            }
        }

        // Start displaying messages
        showNextMessage();

        // Redirect to home.html after 20 seconds
        setTimeout(function() {
            window.location.href = "home.html";
        }, 20000);
    </script>
</body>
</html>
