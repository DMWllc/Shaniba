<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Payment Chapter Unlock</title>
    <link rel="stylesheet" href="styles.css">
    <style >
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

/* Chapter container styling */
.chapter {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
}

.chapter.locked {
    background-color: #ffcccc; /* Indicate locked chapter with a reddish tint */
    opacity: 0.6;
}

.chapter h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.chapter p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

/* Button styling */
button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    margin-right: 10px;
}

button:hover {
    background-color: #0056b3;
}

/* Input fields */
input[type="email"], input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    font-size: 16px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="email"]:focus, input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

/* Unlock code section */
#unlockCodeSection1 {
    margin-top: 20px;
}

/* For unlocked chapters */
.unlocked {
    background-color: #ccffcc; /* Indicate unlocked chapter with a greenish tint */
    opacity: 1;
}

.alert {
    font-size: 14px;
    color: red;
}
    </style>
</head>
<body>

    <!-- Chapter 1 (Locked) -->
    <div id="chapter1" class="chapter locked">
        <h2>Chapter 1 (Locked)</h2>
        <p>This chapter is locked. Please make a payment to unlock it.</p>
        
        <!-- Payment instructions -->
        <p>Make a payment of <strong>1000 UGX</strong> via mobile money to: <br> <strong>+256777309128</strong> and provide your email below to receive the unlock code.</p>
        
        <!-- Email input and button to confirm payment -->
        <input type="email" id="email1" placeholder="Enter your email to receive unlock code">
        <button onclick="confirmPayment(1)">I have paid</button>

        <!-- Unlock code input -->
        <div id="unlockCodeSection1">
            <input type="text" id="code1" placeholder="Enter unlock code">
            <button onclick="verifyUnlockCode(1)">Submit Unlock Code</button>
        </div>

        <p class="alert" id="alert1"></p>
    </div>

    <script>
        function confirmPayment(chapterNumber) {
    const email = document.getElementById(`email${chapterNumber}`).value;
    if (!email) {
        alert("Please enter your email address.");
        return;
    }

    // Alert to make manual payment
    alert("Please make a payment of 1000 UGX to +256777309128. Once payment is verified, you will receive an unlock code via email.");

    // Here you would manually confirm payment, send the code, and store unlock code.
}

function verifyUnlockCode(chapterNumber) {
    const enteredCode = document.getElementById(`code${chapterNumber}`).value;
    
    // Replace this with the actual code you send to the user
    const validCode = "1234"; 

    if (enteredCode === validCode) {
        alert(`Chapter ${chapterNumber} unlocked!`);
        document.getElementById(`chapter${chapterNumber}`).classList.remove("locked");
        document.getElementById(`chapter${chapterNumber}`).classList.add("unlocked");
    } else {
        alert("Invalid unlock code. Please try again.");
    }
}
    </script>

</body>
</html>
