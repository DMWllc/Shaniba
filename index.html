<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chapter Unlock</title>
    <link rel="stylesheet" href="styles.css"> 
    <!-- Link to your CSS -->
    <style >
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
}

.chapter, .unlock-section, .content {
    background-color: white;
    border: 2px solid #007bff;
    border-radius: 8px;
    padding: 20px;
    width: 80%;
    max-width: 400px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    text-align: center;
}

/* Locked Chapter */
.locked {
    background-color: #ffeded;
    border-color: #dc3545;
}

.locked h2 {
    color: #dc3545;
}

/* Unlock Section */
.unlock-section {
    margin-top: 20px;
}

/* Input Fields */
input[type="text"], input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
}

/* Buttons */
button {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

/* Alerts */
.alert {
    color: red;
    margin-top: 10px;
    display: none;
}

/* Success Message */
.alert.success {
    color: green;
    display: block;
}
    </style>
</head>
<body>
    <div class="chapter locked" id="chapter1">
        <h2>Chapter 1: Locked</h2>
        <p>This chapter is locked. Please enter your transaction ID to unlock it.</p>
        <form id="transactionForm">
            <label for="transactionId">Enter Transaction ID:</label>
            <input type="text" id="transactionId" name="transactionId" required>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
        <p class="alert" id="alertMessage"></p>
    </div>

    <!-- Unlock Code Section -->
    <div class="unlock-section" id="unlockSection" style="display: none;">
        <h3>Enter Unlock Code:</h3>
        <input type="text" id="unlockCode" placeholder="Enter your unlock code" required>
        <button id="unlockButton">Unlock Chapter</button>
        <p class="alert" id="unlockMessage"></p>
    </div>

    <!-- Locked Content -->
    <div class="content" id="lockedContent" style="display: none;">
        <h2>Chapter 1 Content</h2>
        <p>This is the content of Chapter 1. You have successfully unlocked it!</p>
    </div>

    <script>
        // Predefined unlock codes for specific emails and chapters
const unlockCodes = {
    'nowamaanidonath6@gmail.com': {
        'chapter1': 'CODE123',
    },
    // You can add more emails and their corresponding unlock codes here
};

document.getElementById("transactionForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent form submission

    const transactionId = document.getElementById("transactionId").value;
    const email = document.getElementById("email").value;

    // Construct the message for email and WhatsApp
    const message = `New Unlock Request:\n\nTransaction ID: ${transactionId}\nEmail: ${email}\n`;

    // Email notification (using mailto)
    const emailSubject = encodeURIComponent("New Unlock Request");
    const emailBody = encodeURIComponent(message);
    const emailLink = `mailto:nowamaanidonath6@gmail.com?subject=${emailSubject}&body=${emailBody}`;
    window.location.href = emailLink;

    // WhatsApp notification
    const whatsappMessage = encodeURIComponent(message);
    const whatsappLink = `https://wa.me/256777309128?text=${whatsappMessage}`;
    window.open(whatsappLink, "_blank");

    // Show unlock code section
    document.getElementById("unlockSection").style.display = "block";

    // Show success message
    const alertMessage = document.getElementById("alertMessage");
    alertMessage.textContent = "Your request has been sent! Please enter your unlock code.";
    alertMessage.classList.add("success");
    alertMessage.style.display = "block";

    // Reset form fields
    document.getElementById("transactionId").value = "";
    document.getElementById("email").value = "";
});

// Unlock code functionality
document.getElementById("unlockButton").addEventListener("click", function() {
    const email = document.getElementById("email").value;
    const unlockCodeInput = document.getElementById("unlockCode").value;

    // Check if the unlock code is valid
    const validCode = unlockCodes[email]?.chapter1; // Check for chapter 1 unlock code
    if (unlockCodeInput === validCode) {
        // Show locked content
        document.getElementById("lockedContent").style.display = "block";

        // Show unlock success message
        const unlockMessage = document.getElementById("unlockMessage");
        unlockMessage.textContent = "Chapter unlocked successfully!";
        unlockMessage.classList.add("success");
        unlockMessage.style.display = "block";

        // Hide unlock section
        document.getElementById("unlockSection").style.display = "none";
    } else {
        // Show error message
        const unlockMessage = document.getElementById("unlockMessage");
        unlockMessage.textContent = "Invalid unlock code. Please try again.";
        unlockMessage.classList.remove("success");
        unlockMessage.style.display = "block";
    }
});
    </script> 
    <!-- Link to your JavaScript -->
</body>
</html>
